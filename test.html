<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test theme</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Najważniejsze cechy nieruchomości</h2>
        <div class="property-highlights-container">
            <div class="property-item">
                <div class="property-ico">
                    <span class="ico ico-alarm-clock"></span>
                </div>
                <div class="property-title">Budzenie</div>
            </div>
        </div>
        <h2>Najpopularniejsze udogodnienia</h2>
        <div class="property-container">
            <div class="property-item">
                <div class="property-ico">
                    <span class="property-ico ico ico-24 ico-desk-y"></span>
                </div>
                <div class="property-title">Biurko</div>
            </div>
            <div class="property-item">
                <div class="property-ico">
                    <span class="property-ico ico ico-24 ico-wifi-y"></span>
                </div>
                <div class="property-title">WiFi</div>
            </div>
            <div class="property-item">
                <div class="property-ico">
                    <span class="property-ico ico ico-24 ico-wardrobe-y"></span>
                </div>
                <div class="property-title">Szafa</div>
            </div>
            <div class="property-item">
                <div class="property-ico">
                    <span class="property-ico ico ico-24 ico-safe-y"></span>
                </div>
                <div class="property-title">Sejf</div>
            </div>
            <div class="property-item">
                <div class="property-ico">
                    <span class="property-ico ico ico-24 ico-cutlery-y"></span>
                </div>
                <div class="property-title">Sztućce</div>
            </div>
            <div class="property-item">
                <div class="property-ico">
                    <span class="property-ico ico ico-24 ico-hair-dryer-y"></span>
                </div>
                <div class="property-title">Suszarka</div>
            </div>
        </div>
    </div>
</body>
</html>
